<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Control Dashboard</title>
    <link rel="stylesheet" href="static/styles.css">

    <style>
        /* Gruvbox theme styles */
        .body-gruv {
            background-color: #282828;
            color: #ebdbb2;
            font-family: 'Courier New', monospace;
        }

        /* Add more Gruvbox styles as needed */
        
        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .device-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            padding: 5px;
            width: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px;
            background-color: #458588;
            color: #ebdbb2;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #076678;
        }
    </style>
</head>
<body class="body-gruv">

<div class="dashboard-container">
    <h1>ASU I.F. Slice control</h1>
    </br> 
    <!-- Digital Attenuator Control Section -->
    <div class="device-section" id="attenuator-section">
        <h2>Digital Attenuator Control</h2>
        <label for="rfout_atten_val">Drive(RFOUT) Attenuator Value:</label>
        <input type="text" id="rfout_atten_val" placeholder="0 to 31.75 dB of attenuation">

        <label for="rfin_atten_val">Sense(RFIN) Attenuator Value:</label>
        <input type="text" id="rfin_atten_val" placeholder="0 to 31.75 dB of attenuation">
        </br>
	    <button id="btn_setatten">Set Attenuation</button>
    </div>

    </br>

    <!-- Synthesizer Control Section -->
    <div class="device-section" id="synthesizer-section">
        <h2>Synthesizer Control</h2>
        <label for="synthesizer-frequency">LO Frequency (MHz):</label>
        <input type="text" id="synthesizer-frequency" placeholder="Enter LO frequency">
	    <label for="synthesizer-power">RF level:</label>
        <input type="text" id="synthesizer-power" placeholder="RF Power Level">
	    </br>
		

        <button id="btn_setsynth">Set Parameters</button>
    </div>
    <!-- fail Modal -->
    <div id="failModal" class="modal">
        <div class="modal-content styled fail">
            <span class="close" onclick="closeModal('failModal')">&times;</span>
            <div class="modal-header">
                <span class="icon-fail">Error ⚠️</span>
                <span class="timestamp"></span>
            </div>
            <span id="failure_message">The attenuation settings are invalid</span>
            <!-- <p>Run <span class="highlight-fail">:Lazy update</span> again to get these updates.</p> -->
        </div>
    </div>

        <!-- success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content styled success">
            <span class="close" onclick="closeModal('successModal')">&times;</span>
            <div class="modal-header">
                <span class="icon-success">Success ✓</span>
                <span class="timestamp"></span>
            </div>
            <!-- <p>The attenuation settings are invalid</p> -->
            <!-- <p>Run <span class="highlight-fail">:Lazy update</span> again to get these updates.</p> -->
        </div>
    </div>

</div>
    

<!-- <script src="static/scripts.js"></script> -->
<script src='static/ui.js'></script> 
</body>
</html>
